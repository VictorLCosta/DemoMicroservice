version: '3.8'

services:
  catalogdb:
    image: mongo
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  
  catalog.api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog.api
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

volumes:
  mongo_data:
    driver: local